<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TensorFlow.js Speech Commands Demo</title>

    <style>
      .control {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea id="status-display" cols="80" rows="8"></textarea>
    </div>
    <div>
      <select id="model-url">
        <option value="https://storage.googleapis.com/tfjs-speech-command-model-17w/model.json">https://storage.googleapis.com/tfjs-speech-command-model-17w/model.json</option>
        <option value="https://storage.googleapis.com/tfjs-speech-command-model-14w/model.json">https://storage.googleapis.com/tfjs-speech-command-model-14w/model.json</option>
      </select>
      <button id="load-model">Load model from remote</button>
    </div>

    <div>
      <button id="load-model-from-local" disabled="true">Load model from local</button>
      <button id="save-model-to-local" disabled="true">Save model to local</button>
      <button id="delete-model-from-local" disabled="true"  >Delete model from local</button>
    </div>

    <div>
      <button id="start" disabled="true">Start</button>
      <button id="stop" disabled="true">Stop</button>
      <span id="recog-label"></span>
    </div>

    <div>
      <input id="learn-words" size="40" value="red,green,blue"></input>
      <button id="enter-learn-words" disabled="true">Enter transfer learning words</button>
      <button id="start-transfer-learn" disabled="true">Start transfer learning</button>
      <div id="transfer-learn-history"></div>
      <div id="collect-words"></div>
    </div>

    <div>
      <canvas id="prediction-canvas" height="100" width="500"></canvas>
      <canvas id="transfer-prediction-canvas" height="100" width="300"></canvas>
    </div>

    <div class="control">
      <span>Magnitude threshold:&nbsp;</span>
      <span id="magnitude-threshold-span"></span>
      <div class="slidecontainer">
        <button id="magnitude-threshold-decrease">-</button>
        <input type="range" min="-60" max="0" value="-35" class="slider" id="magnitude-threshold">
        <button id="magnitude-threshold-increase">+</button>
      </div>
    </div>

    <div>
      <canvas id="main-canvas" height="180" width="270"></canvas>
      <canvas id="spectrogram-canvas" height="180" width="270"></canvas>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
    <script src="spectral_plots.js"></script>
    <script src="tensor_utils.js"></script>
    <script src="tracker.js"></script>
    <script src="demo-ui.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
