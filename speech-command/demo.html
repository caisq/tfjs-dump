<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TensorFlow.js Speech Commands Demo</title>

    <style>
      .control {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>
      <textarea id="status-display" cols="80" rows="8"></textarea>
    </div>
    <div>
      <input id="model-url" size="100" value="https://storage.googleapis.com/tfjs-speech-command-model-14w/model.json"></input>
      <!-- <input id="model-url" size="100" value="./speech_command_browser_14w_normalized_tfjs/model.json"></input> -->
      <button id="load-model">Load model</button>
    </div>

    <div>
      <button id="start" disabled="true">Start</button>
      <button id="stop" disabled="true">Stop</button>
      <span id="recog-label"></span>
    </div>

    <div>
      <canvas id="prediction-canvas" height="100" width="800"></canvas>
    </div>

    <div class="control">
      <span>Magnitude threshold:&nbsp;</span>
      <span id="magnitude-threshold-span"></span>
      <div class="slidecontainer">
        <button id="magnitude-threshold-decrease">-</button>
        <input type="range" min="-60" max="0" value="-35" class="slider" id="magnitude-threshold">
        <button id="magnitude-threshold-increase">+</button>
      </div>
    </div>

    <div>
      <canvas id="main-canvas" height="300" width="400"></canvas>
      <canvas id="spectrogram-canvas" height="300" width="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.6"></script>
    <script src="spectral_plots.js"></script>
    <script src="tensor_utils.js"></script>
    <script src="tracker.js"></script>
    <script src="demo-ui.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
