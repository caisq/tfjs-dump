<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Speech command: Conversion and Prediction</title>
  </head>
  <body>
    <div>
      <input type="file" id="dat-file-input" multiple="true"></input>
      <button id="start-dat-file">Convert Wave Files</button>
      <input type="checkbox" id="show-spectrogram">Show spectrogram</input>
      <span id="dat-progress"></span>
    </div>

    <div>
      <div>
        Model URL: <input id="model-url" size="100" value="./speech_command_browser_14w_normalized_tfjs/model.json"></input>
      </div>
      <div>
        Labels: <input id="labels" size="100" value="one,two,three,four,five,six,seven,eight,nine,zero,left,right,go,stop"></input>
      </div>
      <div>
        Prediction result: <textarea id="prediction-result" cols="100" rows="3" readonly="true"></textarea>
      </div>
      <div>
        Prediction winner: <textarea id="prediction-winner" cols="100" rows="3" readonly="true"></textarea>
      </div>
      <button id="load-model">Load pretrained model</button>
    </div>
    <canvas id="main-canvas" height="600" width="800"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.6"></script>
    <script src="spectral_plots.js"></script>
    <script src="tensor_utils.js"></script>
    <script src="conversion.js"></script>
  </body>
</html>
