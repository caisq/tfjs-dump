<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Speech command: Conversion</title>
    <style>
      body {
        font-family: monospace;
      }
      canvas {
        display: block;
        padding-bottom: 5px;
      }
      input {
        font-family: monospace;
      }
      .recording {
        display: inline-block;
        margin-left: 5px;
      }
      .discard-label {
        font-family: sans-serif;
        font-size: 70%;
      }
      .download-button {
        display: block;
      }
      .param {
        display: inline-block;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <span class="param">Sampling frequency (Hz):</span>
        <input id="sampling-frequency-hz" value="44100">
      </div>
      <div>
        <span class="param">nFFT in:</span>
        <input id="nfft-in" value="1024">
      </div>
      <div>
        <span class="param">nFFT out:</span>
        <input id="nfft-out" value="232">
      </div>
    </div>

    <div>
      <input type="file" id="dat-file-input" multiple="true"></input>
      <button id="start-dat-file">Convert Wave Files</button>
      <span id="dat-progress"></span>
    </div>

    <div id="group-spectrograms"></div>
    <canvas id="main-canvas" height="600" width="800"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
    <script src="spectral_plots.js"></script>
    <script src="tensor_utils.js"></script>
    <script src="conversion.js"></script>
  </body>
</html>
